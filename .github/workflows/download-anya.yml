name: Download Anya Securely

on:
  schedule:
    - cron: '*/10 8,20 * * *'  # 每天8点、20点运行
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Secure Anya Download
      run: |
        echo "::add-mask::$ANYA_URL"
        
        MAX_RETRIES=10
        RETRY_DELAY=5
        COUNT=0

        while [ $COUNT -lt $MAX_RETRIES ]; do
          wget --tries=1 --wait=5 --quiet --output-document=anya "$ANYA_URL" && break
          COUNT=$((COUNT+1))
          echo "Download failed... retrying ($COUNT/$MAX_RETRIES) in $RETRY_DELAY seconds"
          sleep $RETRY_DELAY
        done

        if [ $COUNT -eq $MAX_RETRIES ]; then
          echo "Download failed after $MAX_RETRIES attempts"
          exit 1
        fi
      env:
        ANYA_URL: ${{ secrets.ANYA_URL }}

    - name: Check if anya exists
      run: |
        if [ -f anya ]; then echo "File anya downloaded successfully"; else echo "File anya not downloaded"; fi

    - name: Add and commit changes if needed
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add anya
        git status
        git commit -m "Update anya" || echo "anya no changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
