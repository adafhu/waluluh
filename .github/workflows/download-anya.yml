name: Download Anya.txt Securely

on:
  schedule:
    - cron: '5 7,19 * * *'  # 每天7点5分、19点5分运行
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Secure Anya Download
      run: |
        echo "::add-mask::$ANYA_URL"
        wget --tries=10 --wait=5 --quiet --output-document=anya "$ANYA_URL"
      env:
        ANYA_URL: ${{ secrets.ANYA_URL }}

    - name: Secure Anyaa Download
      run: |
        echo "::add-mask::$ANYAA_URL"
        wget --tries=10 --wait=5 --quiet --output-document=anya.yaml "$ANYAA_URL"
      env:
        ANYAA_URL: ${{ secrets.ANYAA_URL }}
        
    - name: Check if anya exists
      run: |
        if [ -f anya ]; then echo "File anya downloaded successfully"; else echo "File anya not downloaded"; fi

    - name: Check if anya.yaml exists
      run: |
        if [ -f anya.yaml ]; then echo "File anya.yaml downloaded successfully"; else echo "File anya.yaml not downloaded"; fi
        
    - name: Add and commit changes if needed
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add anya
        git add anya.yaml
        git status
        git commit -m "Update anya" || echo "anya no changes to commit"
        git commit -m "Update anya.yaml" || echo "anya.yaml no changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
