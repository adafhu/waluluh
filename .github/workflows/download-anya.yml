name: Download Anya.txt

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Anya.txt
      run: |
        wget ${{ secrets.ANYA_URL }} -O anya

    - name: Check if Anya.txt exists and is downloaded
      run: |
        if [ -f anya ]; then 
          echo "File downloaded successfully"
          cat anya  # 查看文件内容
        else 
          echo "File not downloaded"
        fi

    - name: Add and commit changes if needed
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add anya  # 确保文件被添加到暂存区
        git status  # 打印当前 git 状态，确认文件已添加
        git commit -m "Update anya" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
